<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
         body {
             font: 14px sans-serif;
         }

         .axis path,
         .axis line {
             fill: none;
             stroke: #000;
             shape-rendering: crispEdges;
         }

         .x.axis path {
             display: none;
         }

         .line {
             fill: none;
             stroke: steelblue;
             stroke-width: 2.0px;
         }

	 .tick text {
	     font-size: 10px;
	 }
        </style>
    </head>
    <body>
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script>
         var margin = {top: 20, right: 80, bottom: 40, left: 60},
             width = 960 - margin.left - margin.right,
             height = 500 - margin.top - margin.bottom;
         
         var x = d3.scaleLog()
                   .range([0, width]);

         var y = d3.scaleLinear()
                   .range([height, 0]);

         var xAxis = d3.axisBottom(x)
		       .tickFormat(d3.format(".0s"));

         var yAxis = d3.axisLeft(y)
		       .tickFormat(d3.format(".0s"));

         var line = d3.line()
                      .x(function(d) { return x(d.size); })
                      .y(function(d) { return y(d.elmtspersec); });

         var svg = d3.select("body").append("svg")
                     .attr("width", width + margin.left + margin.right)
                     .attr("height", height + margin.top + margin.bottom)
                     .append("g")
                     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

         d3.tsv("data/firefox.tsv", type, function(error, data) {
             if (error) throw error;

             x.domain(d3.extent(data, function(d) { return d.size; }));
             y.domain([0, d3.max(data, function(d) { return d.elmtspersec; })]);

	     xAxis.ticks(5);

             svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
	     ;

             svg.append("g")
                .call(yAxis);

	     // label for Y axis, created at top-left of chart proper (`svg`) and transformed into place
	     svg.append("text")
		.attr("text-anchor", "middle")
	        .attr("transform",
		      "translate("+ (-margin.left + 10) + "," + (margin.top + height/2) + ") rotate(-90)")
	        .text("elements / sec");

	     // label for X axis
	     svg.append("text")
		.attr("text-anchor", "middle")
	        .attr("transform",
		      "translate("+ (width/2) + "," + (height + margin.bottom - 10) + ")")
	        .text("list length");

	     // group the data by test name
             var dataNest = d3.nest()
                              .key(function(d) { return d.name; })
                              .entries(data);

             var color = d3.scaleOrdinal(d3.schemeCategory10);

	     // loop over the test names to draw a line for each
             dataNest.forEach(function(d) {
                 svg.append("path")
                    .attr("class", "line")
                    .attr("d", line(d.values))
                    .style("stroke", function() { return color(d.key); })
                 ;

		 // add label to right end of line
		 svg.append("text")
		    .datum(function () {
			// last datum in series
			return d.values[d.values.length - 1];
		    })
		    .attr("transform", function(d2) {
			return "translate(" + x(d2.size) + "," + y(d2.elmtspersec) + ")";
		    })
		    .attr("x", 3)
		    .attr("dy", "0.35em")
		    .style("font", "16px sans-serif")
		    .text(function() { return d.key; });
             });
         });

         function type(d) {
             d.size = +d.size;
             d.elmtspersec = +d.elmtspersec;
             return d;
         }

        </script>
    </body>
</html>
