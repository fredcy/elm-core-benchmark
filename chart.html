<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
         body {
             font: 10px sans-serif;
         }

         .axis path,
         .axis line {
             fill: none;
             stroke: #000;
             shape-rendering: crispEdges;
         }

         .x.axis path {
             display: none;
         }

         .line {
             fill: none;
             stroke: steelblue;
             stroke-width: 1.5px;
         }
        </style>
    </head>
    <body>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script>
         var margin = {top: 20, right: 80, bottom: 30, left: 80},
             width = 960 - margin.left - margin.right,
             height = 500 - margin.top - margin.bottom;
         
         var x = d3.scale.log()
                   .range([0, width]);

         var y = d3.scale.linear()
                   .range([height, 0]);

         var xAxis = d3.svg.axis()
                       .scale(x)
                       .orient("bottom");

         var yAxis = d3.svg.axis()
                       .scale(y)
                       .orient("left");

         var line = d3.svg.line()
                      .x(function(d) { return x(d.size); })
                      .y(function(d) { return y(d.elmtspersec); });

         var svg = d3.select("body").append("svg")
                     .attr("width", width + margin.left + margin.right)
                     .attr("height", height + margin.top + margin.bottom)
                     .append("g")
                     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

         d3.tsv("data/chrome.tsv", type, function(error, data) {
             if (error) throw error;

             x.domain(d3.extent(data, function(d) { return d.size; }));
             y.domain(d3.extent(data, function(d) { return d.elmtspersec; }));

             svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

             svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("elmts / sec");

	     // group the data by test name
             var dataNest = d3.nest()
                              .key(function(d) { return d.name; })
                              .entries(data);

             var color = d3.scale.category10();

             dataNest.forEach(function(d) {
                 svg.append("path")
                    .attr("class", "line")
                    .attr("d", line(d.values))
                    .style("stroke", function() { return color(d.key); })
                 ;

		 svg.append("text")
		    .datum(function () {
			// last datum in series
			return d.values[d.values.length - 1];
		    })
		    .attr("transform", function(d2) {
			return "translate(" + x(d2.size) + "," + y(d2.elmtspersec) + ")";
		    })
		    .attr("x", 3)
		    .attr("dy", "0.35em")
		    .style("font", "14px sans-serif")
		    .text(function() { return d.key; });
             });
         });

         function type(d) {
             d.size = +d.size;
             d.elmtspersec = +d.elmtspersec;
             return d;
         }

        </script>
    </body>
</html>
